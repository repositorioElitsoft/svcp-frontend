<div class="w-full mb-4">
    <!-- Panel header -->
    <div [ngClass]="{'w-4 h-4 rounded-full': isShrinked, 'h-20 rounded-t-lg': !isShrinked, ' dark:text-blue-800 bg-blue-100 dark:bg-blue-100 hover:text-blue-800': isExpanded}"
        class="bg-white dark:bg-neutral-800 dark:text-neutral-400 text-black p-6 transition-all duration-300 flex justify-between items-center cursor-pointer dark:hover:bg-blue-100 hover:bg-blue-100 dark:hover:text-blue-800 hover:text-blue-800"
        (click)="handleClick()">
        <div class="flex items-center justify-center" [ngClass]="{'w-full h-full': 
            isShrinked, 'w-4 h-4': !isShrinked}">

            <span class="material-symbols-outlined  transform scale-[1.0]">
                {{icon}}
            </span>

        </div>
        <h2 class="text-xl font-medium flex-1 ml-4 whitespace-nowrap overflow-hidden" [ngClass]="{
            'opacity-0 w-0 hidden': isShrinked,
            'w-full opacity-100': !isShrinked
        }">{{title | translate}}</h2>
        <mat-icon *ngIf="!isShrinked" class="transition-transform duration-300 scale-125"
            [ngClass]="{'rotate-180': isExpanded, 'hidden': isShrinked}">
            keyboard_arrow_up
        </mat-icon>
    </div>
    <!-- Panel content -->
    <div *ngIf="!isShrinked"
        class="bg-white dark:bg-neutral-800  rounded-b-lg overflow-hidden transition-[height] duration-300 ease-in-out"
        [style.height.px]="contentHeight">
        <div #content class="p-4">
            <ng-content></ng-content>
        </div>
    </div>
</div>
